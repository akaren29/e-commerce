<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/banner.css">

    <script src="https://kit.fontawesome.com/9824ba3b86.js" crossorigin="anonymous"></script>
</head>
<body class="app">
    <header class="encabezado alineacion">
        <div class="encabezado__logo">
            <i class="fa-solid fa-gamepad encabezado__logo-i"></i>
            <p class="encabezado__titulo">Alura<strong>Geek</strong></p>
        </div>
        <div class="encabezado__buscar">
            <input type="text" class="encabezado__input" placeholder="¿Qué deseas buscar?">
            <button class="encabezado__btn-buscar">
                <i class="fa-solid fa-magnifying-glass encabezado__buscar-i"></i> 
            </button>
        </div>
        <div class="encabezado__login">
            <button class="encabezado__login-btn">Login</button>
        </div>
    </header>

    <main class="contenido">  
        <section class="banner">
            <div class="banner__box alineacion">
                <div class="banner__contenido">
                    <h1 class="banner__titulo-principal">Febrero Promocional</h1>
                    <h3 class="banner__titulo-adicional">Productos seleccionados con 33% de descuento</h3>
                    <button class="banner__btn">Ver Consolas</button>
                </div>
            </div>
        </section>
    </main>





    <script src="script.js"></script>
</body>
</html>
