<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <script src="https://kit.fontawesome.com/9824ba3b86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <script src="assets/components/header-component.js" type="text/javascript" defer></script>
    <script src="assets/components/footer-component.js" type="text/javascript" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;1,600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/banner.css">
    <link rel="stylesheet" href="./assets/css/productos.css">
    <link rel="stylesheet" href="./assets/css/iniciar-sesion.css">
</head>
<body class="app">
    <header-component></header-component>
    <main class="contenido"> 
        <section class="iniciar__sesion">
            <div class="iniciar__sesion-contenido alineacion">
                <h2 class="iniciar__sesion-titulo">Iniciar Sesión</h2>
             <form class="formulario__sesion" action="">
                 <div class="form-iniciarsesion" >
                     <div class="formulario__grupo-input">
                         <input class="input-padron" name="email" type="email" autocomplete="off" placeholder="Escriba su correo electrónico" required>
                     </div>
                 </div>
                 
                 <div class="form-iniciarsesion" >
                     <div class="formulario__grupo-input">
                         <input class="input-padron" name="password"  type="password" autocomplete="off" placeholder="Escriba su contraseña" required>
                     </div>
                 </div>
                 
                 <div class="form-iniciarsesion">
                     <input type="submit" class="btn-sesion_enviar" value="Entrar">
                 </div>
             </form>
            </div>  
        </section>

        <footer-component></footer-component>        
    </main>

</body>
</html>
